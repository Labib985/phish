<!DOCTYPE html>
<html lang="en">
<head>

  <title>Password Reset Demo</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #202124;
      font-weight: normal;
    }
    p {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 20px;
      background-color: #1a73e8;
      color: #fff !important;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello,</h2>
    <p>
      We received a request to reset your Google Account password for.
      
    </p>
    <p>Click the link below to choose a new password:</p>
    <a href="http://localhost:8080" class="button">Reset Your Password</a>
    <p>
      This link will expire in 24 hours. If you didnâ€™t request a password reset,

</body>
</html>
